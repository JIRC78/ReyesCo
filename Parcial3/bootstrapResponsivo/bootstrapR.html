<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="bootcss.css">
</head>
<body>
    <h1>Registro de Libros <img src="./libro.png" width="150" height="150" alt="/****\"></h1>
    <form>

        <div class="row"> 
          <div class="form-group col-sm-12 col-md-12 col-lg-4">
            <label for="idNombre" class="form-label">Titulo del Libro:</label>
            <input type="nombre" class="form-control" id="idNombre" >
          </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label for="idGenero" class="form-label">Genero:</label>
          <input type="diGenero" class="form-control" id="idGenero">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label for="idsubGenero" class="form-label">SubGenero:</label>
          <input type="subGenero" class="form-control" id="idsubGenero" >
        </div>
    </div>

    
    <div class="row"> 
  <div class="form-group col-sm-12 col-md-4 col-lg-4">
    <label for="idAutor" class="form-label">Autor:</label>
    <input type="Autor" class="form-control" id="idAutor">
  </div>

  <div class="form-group col-sm-12 col-md-4 col-lg-4">
    <label for="idIdioma" class="form-label">idioma:</label>
    <input type="Idioma" class="form-control" id="idIdioma">
  </div>
  <div class="form-group col-sm-12 col-md-12 col-lg-4">
    <label for="idFecha" class="form-label">Fecha de publicacion:</label>
    <input type="Fecha" class="form-control" id="idFecha" >
  </div>
</div>

    
<div class="row"> 
  

    <div class="form-group  col-sm-12 col-md-5 col-lg-6">
      <label for="idEditorial" class="form-label">Editorial</label>
      <input type="Editorial" class="form-control" id="idEditorial">
    </div>

             <div class="form-group col-sm-12 col-md-2 col-lg-6">
              <label for="idFormato" class="form-label">Formato:</label>
              <input type="Formato" class="form-control" id="idFormato">
          </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
            <div>
              <button type="button" class="btn btn-primary" id="liveToastBtn">toast</button>
            </div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Boton modal</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        
      </form>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>

      const toastTrigger = document.getElementById('liveToastBtn')
    
    const toastLiveExample = document.getElementById('liveToast')
    
    
    
    if (toastTrigger) {
    
    toastTrigger.addEventListener('click', () => {
    
      const toast = new bootstrap.Toast(toastLiveExample)
    
    
    
      toast.show()
    
    })
    
    }
    
    document.getElementById("Modal").addEventListener("click",()=>{
    
      const myModalAlternative = new bootstrap.Modal('#modal',{})
    
    myModalAlternative.show();
    
    })
    
    </script>
  

    
</body>
</html>
